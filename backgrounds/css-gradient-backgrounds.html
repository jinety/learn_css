      generate a dynamic background image.
    </p>
  </figure>

  <div id="containerOfDemoBoxes">
    <div class="demo">
      <div id="box1" class="demo-box linear-gradient"></div>
      <span class="demo-label">Linear gradient</span>
    </div>

    <div class="demo">
      <div id="box2" class="demo-box radial-gradient"></div>
      <span class="demo-label">Radial gradient</span>
    </div>

    <div class="demo">
      <div id="box3" class="demo-box conic-gradient"></div>
      <span class="demo-label">Conic gradient</span>
    </div>
  </div>
</div>
