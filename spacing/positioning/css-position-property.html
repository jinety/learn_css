<link rel="stylesheet" href="css-position-property.css" />
<main>
  <div class="wrapper">
    <article class="flow">
      <h1>CSS position Property</h1>
      <figure class="callout">
        <p>
          Change the <code>position</code> style to see how the box behaves,
          both relative to its parent and the viewport. For
          <code>position: sticky</code> and <code>position: fixed</code>, make
          sure you scroll to see the effect.
        </p>
        <p>
          To help you see the changes, the box has a <code>top</code> and
          <code>left</code> value of <code>1.5rem</code>.
        </p>
      </figure>
      <div>
        <label>
          Change position value
          <select>
            <option value="static">Static (default)</option>
            <option value="relative">Relative</option>
            <option value="absolute">Absolute (default)</option>
            <option value="sticky">Sticky (default)</option>
            <option value="fixed">Fixed (default)</option>
          </select>
        </label>
      </div>
    </article>
  </div>
  <div class="parent">
    <p>I am sibling element.</p>
    <div class="box">Change my position value</div>
    <p>
      I am another sibling element so you can see how we reflow when the
      position value is changed
    </p>
  </div>
</main>
