<link rel="stylesheet" href="login.css">
<main>
    <div class="wrapper">
        <article class="flow">
            <figure class="callout">
                <p>Use the inputs to modify the <code>text-overflow</code> property.</p>
            </figure>
            <div class="controls">
                <div>
                    <label for="switcher">text-overflow</label>
                    <select id="switcher">
                        <option value="clip">clip</option>
                        <option value="ellipsis">ellipsis</option>
                    </select>
                </div>
                <div class="container" id="container">
                    <form class="login">
                        <label for="username">username</label>
                        <input type="text" class="demo-text" value="StrawberryRhubarbPieSeason" required name="login[username]">
                        <label for="password">Password</label>
                        <input type="password" class="password" value="verysecure_password" required name="login[password]">
                    </form>
                </div>
            </div>
        </article>
    </div>
</main>
