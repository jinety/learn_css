<link rel="stylesheet" href="background-origin.css" />
<div class="wrapper">
  <h2>Configuring the background-origin of backgrounds within a CSS Box</h2>
  <figure id="demoCallout" class="callout">
    <p>
      In this example we set a background-origin on a CSS box using one of the
      predefined keywords the property accepts:
      <code>border-box</code>&nbsp;,&nbsp;<code>content-box</code>, or
      <code>padding-box</code> (the default).
    </p>
  </figure>
  <div id="containerOfDemoBoxes">
    <div class="demo">
      <div id="demoBox1" class="demo-box"></div>
      <span class="demo-label">
        <code>background-origin: border-box</code>
      </span>
    </div>

    <div class="demo">
      <div id="demoBox2" class="demo-box"></div>
      <span class="demo-label">
        <code>background-origin: content-box</code>
      </span>
    </div>

    <div class="demo">
      <div id="demoBox3" class="demo-box"></div>
      <span class="demo-label">
        <code>background-origin: padding-box</code>
      </span>
    </div>

    <div id="keywordPanel" class="configuration-panel"></div>
  </div>
</div>
