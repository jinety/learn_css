<link rel="stylesheet" href="background-color.css" />
<div class="wrapper">
  <h2>Filling the background of a CSS box with color</h2>
  <figure id="demoCallout" class="callout">
    <p>
      In this example we fill the background of a CSS box with a valid
      <a href="">CSS color</a>. Note at the time of writing the CSS color picker
      is restricted to sRGB color, and it converts colors to hex CSS color
      values.
    </p>
  </figure>

  <div id="containerOfDemoBoxes">
    <div class="demo">
      <div id="box1" class="demo-box rebecca-purple"></div>
      <span class="demo-label">Rebecca Purple</span>
    </div>

    <div class="demo">
      <div id="box2" class="demo-box green"></div>
      <span class="demo-label"><code>hsl(180deg, 70%, 18%)</code></span>
    </div>

    <div class="demo">
      <div id="box3" class="demo-box red"></div>
      <span class="demo-label"><code>#4e0e0e</code></span>
    </div>
    <div class="demo">
      <div id="box4" class="demo-box yellow"></div>
      <span class="demo-label"><code>rgb(240,240,168)</code></span>
    </div>
    <div class="demo">
      <div id="box5" class="demo-box blue"></div>
      <span class="demo-label"><code>rgb(65.9%, 80%, 94.1%)</code></span>
    </div>

    <div class="demo">
      <div id="box6" class="demo-box gray"></div>
      <div id="group">
        <span class="demo-label">#c3c6c432 (#c3c6c4 + 50% opacity)</span>
        <div id="customColorBoxControls"></div>
      </div>
    </div>
  </div>
</div>
