<link rel="stylesheet" href="grid-dense-and-sparse-packing.css">
<main>
    <div class="wrapper">
        <article class="flow">
            <h1>Grid dense and sparse packing</h1>
            <figure class="callout">
                <p>Change the packing mode to see how this changes the layout of items.</p>
            </figure>
            <div class="controls">
                <label class="toggle" for="gridPadking">
                    <span class="toggle_label">Turn on dense packing</span>
                    <input type="checkbox" role="switch" class="toggle_element" id="gridPacking">
                    <div class="toggle_decor" aria-hidden="true">
                        <div class="toggle_thumb" aria-hidden="true"></div>
                    </div>
                </label>
            </div>
            <div class="container" id="container">
                <div class="box span-row">Item one</div>
                <div class="box">Item two</div>
                <div class="box span-row">Item three more text</div>
                <div class="box">Item four</div>
                <div class="box">Item five</div>
            </div>
        </article>
    </div>
</main>
