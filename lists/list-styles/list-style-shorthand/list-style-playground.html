<link rel="stylesheet" href="list-style-playground.css">
<main>
    <div class="wrapper">
        <article class="flow">
            <h1>list-style playground</h1>
            <figure class="callout">
                <p> Use the inputs to modify the properties of the list-style elements.</p>
            </figure>
            <div class="flow result-css">
                <h2>Current CSS</h2>
                <p id="result"></p>
            </div>
            <form class="inputs">
                <div>
                    <label for="type">type</label>
                    <input type="text" value="square" id="type">
                </div>
                <div>
                    <label for="position">position</label>
                    <input type="text" value="inside" id="position">
                </div>
                <div>
                    <label for="image">image</label>
                    <input type="text" value="url('../img/shape.png')" id="image">
                </div>
                <div>
                    <label for="reset">reset</label>
                    <input type="checkbox" id="reset">
                </div>
            </form>
            <ul class="my-element">
                <li>oat milk</li>
                <li>rhubarb</li>
                <li>cereal</li>
                <li>pie crust</li>
            </ul>
        </article>
    </div>
</main>
