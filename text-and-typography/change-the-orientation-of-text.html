<link rel="stylesheet" href="change-the-orientation-of-text.css">
<div>
    <p>writing-mode: horizontal-tb <br>
        text-orientation: mixed</p>
    <p class="mixed-horizontal">Hoa Nguyen</p>
    <p>writing-mode: vertical-rl <br>
        text-orientation: mixed</p>
    <p class="mixed-vertical-rl">Hoa Nguyen</p>
    <p>writing-mode: hvertical-rl <br>
        text-orientation: upright</p>
    <p class="upright-horizontal-rl">Hoa Nguyen</p>
</div>
